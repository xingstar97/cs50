<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>Which one is NOT an animal?</h3>
                <p id = "feedback1"></p>
    
                <button class = "correct">Apple</button>
                <button class = "incorrect">Dog</button>
                <button class = "incorrect">Cat</button>
                <button class = "incorrect">Horse</button>

                <script>
                
                let correct = document.querySelector('.correct'); 
                correct.addEventListener('click', function(){
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#feedback1').innerHTML='Correct!';
                    })
                
                let incorrect = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrect.length; i++)
                {
                    incorrect[i].addEventListener('click', function(){
                    incorrect[i].style.backgroundColor = 'red';
                    document.querySelector('#feedback1').innerHTML='Incorrect!'
                    })    
                }
                </script>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What color is sky?</h3>

                <form method = "get">
                    <input autocomplete = "off" autofocus id = "answer" name = "answer" placeholder = "Answer" type = "text">
                </form>
                <button id = "confirm">Confirm</button>
                <p id = "feedback2"></p>

                <script>
                    let answer = document.querySelector('#answer');
                    // WRONG: let answer = document.querySelector('#answer').value;
                    // answer.style.backgroundColor = 'green'
                    //value does not have backgroundcolor
                    document.querySelector('#confirm').addEventListener('click', function(){
                        if (answer.value == "blue")
                        {
                            answer.style.backgroundColor = 'green'
                            document.querySelector('#feedback2').innerHTML='Correct!'
                        } 
                        else
                        {
                            answer.style.backgroundColor = 'red'
                            document.querySelector('#feedback2').innerHTML='Incorrect!'
                        }
                    })
                </script>
            </div>
        </div>
    </body>
</html>
